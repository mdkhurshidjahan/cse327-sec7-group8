<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connectify - Your University Network</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<aside>
    <div class="profile">
        <img src="anondo.jpg" alt="Profile Picture">
        <h2>Md Khurshid Jahan</h2>
    </div>
    <button class="menu-button">Home</button>
    <button class="menu-button">Profile</button>
    <button class="menu-button">Messages</button>
    <button class="menu-button">Notifications</button>
    <button id="logout" class="menu-button" style="background-color: #28a745;">Log Out</button>
</aside>

<header>
    <h1>Welcome to Connectify</h1>
    <nav>
        <ul>
            
        </ul>
    </nav>
</header>

<main>
    <section class="post-box">
        <textarea id="postContent" placeholder="What's on your mind?"></textarea>
        <button id="postBtn" class="post-btn">Post</button>
    </section>

    <section class="feed" id="postFeed">
        <!-- Dummy posts -->
        <div class="post">
            <div class="user-info">
                <img src="user-avatar.jpg" alt="User Avatar">
                <h2>Jane Doe</h2>
            </div>
            <p>#MondayMotivation - Stay focused and keep working towards your goals!</p>
        </div>
        <div class="post">
            <div class="user-info">
                <img src="user-avatar.jpg" alt="User Avatar">
                <h2>Bob Smith</h2>
            </div>
            <p>Enjoying a great day at the park! #Nature #Relaxation</p>
        </div>
    </section>
</main>

<footer>
    <p>&copy; 2023 Connectify</p>
</footer>

<script src="script.js"></script>
</body>
</html>
